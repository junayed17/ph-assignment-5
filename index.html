<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency-Hotline</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

</head>

<body>
  <header>
    <nav>
      <div class="container flex flexExtra">
        <div class="logoPart flex flexExtra2">
          <img src="assets/logo.png" alt="Not found" srcset="">
          <h2 class="logoName">Emergency<br>
            Service</h2>
        </div>
        <ul class="navGroup flex flexExtra">
          <li class="navItems flex flexExtra2 gap10">
            <h3 class="countText countLove">100</h3><i class="fa-solid fa-heart icon icon1Color"></i>
          </li>
          <li class="navItems flex flexExtra2 gap10">
            <h3 class="countStar countText">100</h3>
            <i class="fa-solid fa-star icon icon2Color"></i>
          </li>
          <li class="navItems flex flexExtra2 green">
            <h3 class="text">2 Copy</h3>
          </li>
        </ul>
      </div>
    </nav>
    <section class="bannerSection">
      <div class="container flexClass">
        <div class="img"><img src="assets/logo.png" alt="Not Found" class="logo"></div>
        <h1 class="heading">Emergency Service Directory</h1>
        <p class="description">
          Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
          Bangladesh
        </p>
      </div>
    </section>
  </header>
</body>

</html>
